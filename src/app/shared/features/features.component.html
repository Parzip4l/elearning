<!-- Features Start -->
<section class="section bg-light feather-bg-img" style="background-image: url(assets/images/hero-1-bg-img.png)"
  id="features">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="mb-4 mb-lg-0">
          <h3 class="">Video</h3>
          <p class="text-muted mb-4 w-75">Nam libero tempore cum soluta as nobis est eligendi optio cumque nihile impedite
            quo minus id quod maxime.</p>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-3" *ngFor="let vid of vidapi; let i = index">
            <div class="wc-box rounded text-left wc-box-primary p-4 mt-md-5">
              <img src="assets/images/featured-img.jpg" alt="{{ vid.judul }}" class="img-fluid d-block ml-auto rounded">
              <a href="{{vid.url}}" class="lightbox-toggle" target="_blank" class="mediabox">
                <h5 class="font-weight-bold mb-2 wc-title mt-4">{{ vid.judul }}</h5>
              </a>
              <p class="text-muted mb-0 font-size-12 wc-subtitle" style="word-wrap: break-word;">{{ vid.deskripsi }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Features End -->
