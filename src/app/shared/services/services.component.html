<!-- Why Choose Us Start -->
<section class="section" id="services">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="mb-4 mb-lg-0">
          <h3 class="">Document</h3>
          <p class="text-muted mb-4 w-75">Nam libero tempore cum soluta as nobis est eligendi optio cumque nihile impedite
            quo minus id quod maxime.</p>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-3" *ngFor="let docs of list; let i = index">
            <div class="wc-box rounded text-center wc-box-primary p-4 mt-md-5">
              <div class="wc-box-icon">
                <img src="assets/images/document.png" alt="{{ docs.judul }}" class="img-fluid d-block ml-auto">
              </div>
              <h5 class="font-weight-bold mb-2 wc-title mt-4">{{ docs.judul }}</h5>
              <p class="text-muted mb-0 font-size-12 wc-subtitle" style="word-wrap: break-word;">{{ docs.deskripsi }}</p>
                <div class="btn button-baru second nh">
                  <a href="{{docs.url}}" target="_blank">Download</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Why Choose Us End -->
